name: Fetch Wildflower Data

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'
  
  # Allow manual trigger for testing
  workflow_dispatch:
    inputs:
      test_mode:
        description: 'Run in test mode with mock data'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    name: Scrape Plant Data from Wildflower.org
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      
      - name: Run data scraper script
        run: |
          if [ "${{ github.event.inputs.test_mode }}" == "true" ]; then
            echo "Running in test mode with mock data"
            python3 scripts/fetch_wildflower_data.py --test
          else
            echo "Running in normal mode (live data)"
            python3 scripts/fetch_wildflower_data.py
          fi
        continue-on-error: true
      
      - name: Commit and push scraped data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add src/data/wildflower-org/*.json src/data/wildflower-org/fetch_log.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update scraped plant data from wildflower.org"
            git push
          fi
        continue-on-error: true
      
      - name: Upload fetch results as artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: wildflower-data-${{ github.run_number }}
          path: src/data/wildflower-org/
          retention-days: 30
      
      - name: Display log summary
        if: always()
        run: |
          if [ -f src/data/wildflower-org/fetch_log.txt ]; then
            echo "=== Fetch Log Summary ==="
            cat src/data/wildflower-org/fetch_log.txt
          else
            echo "No log file found"
          fi
